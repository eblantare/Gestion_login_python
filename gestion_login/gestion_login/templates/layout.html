<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <title>{% block title %}Gestion de Login {% endblock %}</title>

        <!-- Bootstrap CSS (optionnel mais pratique) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ton CSS personnalisé -->
         <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/pdp.css') }}">
    </head>

    <body>

        <!-- Conteneur principal centré verticalement et horizontalement -->
     <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
       <div class="w-100">
        <!-- bloc pour afficher les messages flash -->
         {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
               <div class="container mb-4">
                 {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">{{message}}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
                    </div>
                 {% endfor %}
               </div>
            {% endif %}
         {% endwith %}

         <!-- contenu principal -->
          {% block content %}
             {% include 'forgot_password.html' %}
             {% include 'reset_password.html' %}
          {% endblock %}
       </div>
     </div>

      <!-- Bootstrap JS (pour les alertes et boutons) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
