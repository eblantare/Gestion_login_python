<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link href="{{ url_for('auth.static', filename='css/style.css') }}" rel="stylesheet">
        <title>Connexion</title>

    </head>
    <body class="bg-page">
        <div class="row h-100">
            <div class="col-md-6 d-md-flex bg-image align-items-center justify-content-center">
               <img src="{{ url_for('auth.static', filename='images/logo2.jpg') }}" class="img-fluid p-5" alt="Illustration connexion">
            </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
           <div class="login-form rounded shadow-sm w-75 p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle"></i>
                    <h3 class="mt-2">Connexion</h3>
                </div>


                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                     <ul>
                         {% for message in messages %}
                             <li>{{message}}</li>
                         {% endfor %}
                     </ul>
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required autofocus>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="form-label"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
                        <small class="form-text text-muted" id="passwordHelp" style="display: none;">
                               Doit contenir au moins 1 majuscule, 1 chiffre et 1 caractère spécial
                        </small>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Se souvenir de moi</label>
                    </div>
                    <div class="mb-3 text-end">
                       <a href="{{ url_for('auth.forgot_password') }}" class="forgot-link">Mot de passe oublié?</a>
                    </div>

                    <button type="submit" class="btn btn-login w-100">Se connecter</button>

                </form>
            </div>
        </div>
      </div>
      <script src="{{ url_for('auth.static', filename = 'js/password_validation.js') }}"></script>
    </body>

</html>
