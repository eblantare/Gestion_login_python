<div class="modal fade" id="paiementEditModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editPaiementForm">
        <div class="modal-header"><h5>Modifier paiement</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <input type="hidden" id="edit_paiement_id" name="edit_paiement_id">
          <div class="mb-2">
            <label>Élève</label>
            <select id="edit_eleve_id" name="eleve_id" class="form-select"></select>
          </div>
          <div class="mb-2">
            <label>Classe</label>
            <select id="edit_classe_id" name="classe_id" class="form-select"></select>
          </div>
          <div class="mb-2"><label>Libellé</label><input type="text" id="edit_libelle" name="libelle" class="form-control"></div>
          <div class="mb-2"><label>Date</label><input type="date" id="edit_date_payement" name="date_payement" class="form-control"></div>
          <div class="mb-2"><label>Montant net</label><input type="number" step="0.01" id="edit_montant_net" name="montant_net" class="form-control"></div>
          <div class="mb-2"><label>Montant payé</label><input type="number" step="0.01" id="edit_montant_pay" name="montant_pay" class="form-control"></div>
          <div class="mb-2"><label>Reste</label><input type="number" step="0.01" id="edit_montant_rest" readonly class="form-control bg-light"></div>
        </div>
        <div class="modal-footer"><button class="btn btn-success">Enregistrer</button><button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button></div>
      </form>
    </div>
  </div>
</div>
