<div class="modal fade" id="addClModal">
  <div class="modal-dialog">
    <form id="addClForm" class="modal-content needs-validation" novalidate>
      <div class="modal-header">
        <h5>Ajouter une classe</h5>
      </div>
      <div class="modal-body">
        <input name="code" id="addCl_code" class="form-control mb-2" placeholder="Code (laisser vide pour générer)" >
        <input name="nom" class="form-control mb-2" placeholder="Nom" required>
        <input name="effectif" class="form-control mb-2" placeholder="Effectif" type="number" required>

        <!-- Select multiple pour enseignants -->
        <label for="addCl_enseignants">Enseignants</label>
        <select name="enseignants[]" id="addCl_enseignants" class="form-select mb-2" multiple required>
          {% for enseignant in enseignants %}
            <option value="{{ enseignant.id }}">{{ enseignant.utilisateur.nom }} {{ enseignant.utilisateur.prenoms }}</option>
          {% endfor %}
        </select>
        <small class="text-muted">Cliquez pour sélectionner/désélectionner</small>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Annuler</button>
        <button class="btn btn-success rounded-pill" type="submit">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
