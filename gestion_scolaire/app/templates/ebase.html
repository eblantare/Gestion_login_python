<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion scolaire{% endblock %}</title>

    <!-- Bootstrap CSS (local + fallback CDN) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap5.min.css') }}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
         <!-- IcÃ´nes bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/eleves.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestion scolaire</a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>


    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>

    <!-- DataTables -->
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap5.min.js') }}"></script>

    <!-- Ton script JS -->
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/eleves.js') }}"></script>
    {% endblock %}
</body>
</html>
