<!-- Modal Suppression -->
<div class="modal fade" id="deleteEnsModal" tabindex="-1" aria-labelledby="deleteEnsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="deleteEnsForm" class="modal-content">
      <input type="hidden" id="deleteEns_id">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteEnsModalLabel">Confirmer la suppression</h5>
      </div>
      <div class="modal-body">
        <p id="deleteEns_message">Voulez-vous vraiment supprimer cet enseignant ?</p>
        <p id="deleteEns_info" class="fw-bold text-danger"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary rounded-pill" data-bs-dismiss="modal" type="button">Annuler</button>
        <button class="btn btn-danger rounded-pill" type="submit" id="deleteEns_submit">Supprimer</button>
      </div>
    </form>
  </div>
</div>
