<!-- Modal Edition -->
<div class="modal fade" id="editEnsModal">
  <div class="modal-dialog">
    <form id="editEnsForm" class="modal-content needs-validation" novalidate>
      <input type="hidden" name="id" id="editEns_id">

      <div class="modal-header">
        <h5>Modifier un enseignant</h5>
      </div>

      <div class="modal-body">
        <!-- Champs non modifiables (readonly) -->
        <div class="mb-2">
          <label class="form-label">Nom</label>
          <input id="editEns_nom" name="nom" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label class="form-label">Prénoms</label>
          <input id="editEns_prenoms" name="prenoms" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input id="editEns_email" name="email" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label class="form-label">Téléphone</label>
          <input id="editEns_telephone" name="telephone" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label class="form-label">Matière</label>
          <input id="editEns_matiere" name="matiere" class="form-control" readonly>
        </div>
        <!-- Champs modifiables -->
        <div class="mb-2">
          <label class="form-label">Titre</label>
          <input id="editEns_titre" name="titre" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Date prise fonction</label>
          <input type="date" id="editEns_date_fonction" name="date_fonction" class="form-control" required>
        </div>

        <!-- Sexe affiché mais désactivé -->
        <div class="mb-3">
          <label class="form-label">Sexe</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexe" id="sexeM" value="M" disabled>
            <label class="form-check-label" for="sexeM">Masculin</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexe" id="sexeF" value="F" disabled>
            <label class="form-check-label" for="sexeF">Féminin</label>
          </div>
         <div class="mb-2">
              <label class="form-label">Photo</label>
             <input id="editEns_photo_filename" name="photo_filename" class="form-control" readonly>
             <img id="edit_photo_preview" class="img-thumbnail mt-2" style="max-width:120px; 
             display:none;" alt="Photo utilisateur">
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary rounded-pill" data-bs-dismiss="modal" type="button">Annuler</button>
        <button class="btn btn-warning rounded-pill" type="submit">Modifier</button>
      </div>
    </form>
  </div>
</div>
