<!-- Modal Édition Note -->
<div class="modal fade" id="editNoteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier une note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editNoteForm">
          <input type="hidden" name="note_id">

          <div class="row g-2 mb-3">
            <div class="col">
              <input type="number" name="note1" class="form-control" placeholder="Note 1">
            </div>
            <div class="col">
              <input type="number" name="note2" class="form-control" placeholder="Note 2">
            </div>
            <div class="col">
              <input type="number" name="note3" class="form-control" placeholder="Note 3">
            </div>
            <div class="col">
              <input type="number" name="note_comp" class="form-control" placeholder="Comp.">
            </div>
            <div class="col">
              <select name="coefficient" class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
           <div class="mb-3">
            <!-- <label for="enseignantSelect" class="form-label">Enseignant</label> -->
            <select id="editEnseignantSelect" name="enseignant_id" class="form-select" required>
            <option value="">-- Sélectionnez un enseignant --</option>
           {% for e in enseignements %}
            <option value="{{ e.id }}">{{ e.enseignant.noms }} {{ e.enseignant.prenoms }}</option>
          {% endfor %}
        </select>
      </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="submit" form="editNoteForm" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
